<template name="coursesOverview">

     {{#if currentUser}}
         {{> signedInHeader}}
     {{else}}
         {{> notSignedInHeader}}
     {{/if}}


     <!-- Department title -->
                               <div class="card blue-grey darken-4 hoverable">
                                     <div class="card-content">
                                           <p class="white-text" style="font-size: 43px; font-weight: 200">Department | {{this.name}}</p>
                                           <div class="divider"></div>
                                           <p class="white-text" style="font-size: 25px; font-weight: 200">Fill the form below, or choose the course your question pertains to.</p>
                                     </div>
                               </div>

  <div class="row">
      <div class="col s12 m12 l12">
        <div class="card-panel blue-grey darken-4">
<div class="row">
       <form class="col s12">
             <div class="row">
                   <div class="input-field col s12" style="position: relative; top: 20px">
                         <input id="title" type="text" class="validate">
                         <label for="title">Title</label>
                   </div>

                   <div class="input-field col s12" style="position: relative; top: 25px">
                         <textarea id="description" class="materialize-textarea"></textarea>
                         <label for="description">Description</label>
                   </div>

                   <button style="position:relative; top: 30px; left: 10px" class="btn waves-effect waves-light" id="postQuestion" type="submit" name="action">Submit
                         <i class="material-icons right">send</i>
                   </button>
             </div>
       </form>
 </div>
          </div>
      </div>
    </div>

    <div class="card blue-grey darken-4 hoverable">
                                     <div class="card-content">
                                           <p class="white-text" style="font-size: 43px; font-weight: 200">Courses</p>
                                     </div>
                               </div>

       <div class="row">
          {{#each getCourses}}
            <a href="/courseDetails/{{_id}}">

        <div class="col s12 m4 l4">
          <div class="card blue-grey darken-4 hoverable waves-effect waves-black">
            <div class="card-image">
              <img src="{{imgURL}}">
              <span class="card-title">{{this.courseCode}}</span>
            </div>
            <div class="card-content white-text" style="font-weight: 300">
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>
          </div>
        </div>
        </a>
           {{/each}}
  </div>
            

    {{> footer}}
</template>
