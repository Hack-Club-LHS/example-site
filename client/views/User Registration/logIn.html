<template name="logIn">

    {{#if currentUser}}
        {{> signedInHeader}}
    {{else}}
        {{> notSignedInHeader}}
    {{/if}}
    <main>
        <!-- Log In title -->
        <div class="card blue-grey darken-4 hoverable">
            <div class="card-content">
                <p class="white-text" style="font-size: 43px; font-weight: 200">Log In</p>
            </div>
        </div>	

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12 white-text">
                        <input id="email" type="text" class="validate">
                        <label for="email">Email Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 white-text">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>

                <button style="margin-left: 11px" class="btn waves-effect waves-light" type="submit" name="action" id="logInButton">Log In
                    <i class="material-icons right">send</i>
                </button>

                <a class="teal-text" href="/forgotPassword" style="font-size: 15px; font-weight: 200; margin-left: 15px">Forgot Password</a>

            </form>

        </div>

    </main>

    {{> footer}}
</template>
