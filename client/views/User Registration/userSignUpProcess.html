<template name="userSignUp">

    <main>

        <div class="card blue-grey darken-4 hoverable">
            <div class="card-content">
                <p class="white-text" style="font-size: 43px; font-weight: 200">Account Set Up</p>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <ul class="tabs z-depth-4 blue-grey darken-4">
                    <li class="tab col s3"><a href="#test1" class="teal-text active" style="font-style: normal">Freshman</a></li>
                    <li class="tab col s3"><a href="#test2" class="active teal-text" style="font-style: normal">Sophmore</a></li>
                    <li class="tab col s3"><a href="#test3" class="teal-text active" style="font-style: normal">Junior</a></li>
                    <li class="tab col s3"><a href="#test4" class="teal-text active" style="font-style: normal">Senior</a></li>
                </ul>
            </div>
            <div id="test1" class="col s12">
                <div class="card blue-grey darken-4 hoverable">
                    <div class="card-content">
                        <p class="white-text" style="font-size: 43px; font-weight: 200">Select Your Classes</p>
                    </div>
                </div>

                <div class="input-field col s12 white-text">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>

            </div>
            <div id="test2" class="col s12">Test 2</div>
            <div id="test3" class="col s12">Test 3</div>
            <div id="test4" class="col s12">Test 4</div>
        </div>

    </main>

    {{> footer}}
</template>
