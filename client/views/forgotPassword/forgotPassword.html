<template name="forgotPassword">

         {{#if currentUser}}
             {{> signedInHeader}}
         {{else}}
             {{> notSignedInHeader}}
         {{/if}}

	 	 <main> 
                   {{#if resetPassword}}
                   <div class="card blue-grey darken-4 hoverable">
                         <div class="card-content">
                               <p class="white-text" style="font-size: 43px; font-weight: 200">Reset Your Password</p>
                         </div>
                   </div>

                   <div class="row">
                         <div class="col s12">
                               <div class="card-panel blue-grey darken-4">
                                     
                                     <div class="row">
                                           <form class="col s12 white-text">
                                                 <div class="row">
                                                       <div class="input-field col s12">
                                                             <div class="input-field col s12">
                                                                   <input name="passwordOne" type="password">
                                                                   <label for="passwordOne">Password</label>
                                                             </div>
                                                             <div class="input-field col s12">
                                                                   <input name="passwordTwo" type="password">
                                                                   <label for="passwordTwo">Re-enter Password</label>
                                                             </div>

                                                       </div>
                                                       <button class="btn waves-effect waves-light" type="submit" id="resetPassword" name="action" style="left :10px;" >Submit
                                                             <i class="material-icons right">send</i>
                                                       </button>
                                                 </div>
                                           </form>
                                     </div>
                               </div>
                         </div>
                   </div>
                   {{else}}
                   <div class="card blue-grey darken-4 hoverable">
                         <div class="card-content">
                               <p class="white-text" style="font-size: 43px; font-weight: 200">Forgot Password</p>
                         </div>
                   </div>

                   <div class="row">
                         <div class="col s12">
                               <div class="card-panel blue-grey darken-4">                               
<div class="row">
                                           <form class="col s12 white-text">
                                                 <div class="row">
                                                       <div class="input-field col s12">
                                                             <div class="input-field col s12">
                                                                   <input name="email" type="email" class="validate">
                                                                   <label for="email">Email</label>
                                                             </div>
                                                       </div>
                                                       <button class="btn waves-effect waves-light" type="submit" name="action" id="sendResetEmail" style="left :10px;" >Submit
                                                             <i class="material-icons right">send</i>
                                                       </button>
                                                 </div>
                                           </form>
                                     </div>
                               </div>
                         </div>
                   </div>
                   {{/if}}
             </main>

	 	 <footer class="page-footer blue-grey darken-4 hoverable">
          		 <div class="container">
             		 <div class="row">
              			 <div class="col l6 s12">
                				 <h5 class="white-text">Footer Content</h5>
                				 <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
             			 </div>
             			 <div class="col l4 offset-l2 s12">
              				 <h5 class="white-text">Links</h5>
               				 <ul>
                  				 <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                  				 <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                  				 <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                  				 <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
               				 </ul>
             			 </div>
           			 </div>
          		 </div>
         		 <div class="footer-copyright z-depth-3">
             		 <div class="container">
            		 Â© 2014 Copyright Text
            			 <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
           			 </div>
          		 </div>
	 	 </footer>
</template>
